<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.Inline CSS  იწერება პირდაპირ HTML ელემენტში 
    2.Internal CSS  იწერება HTML გვერდის <style> თეგში 
    3. External CSS არის ცალკე CSS ფაილში და უერთდება HTML გვერდზე, გვეხმარება ფაილების მართვაში  -->



    Inline CSS: ყველაზე მაღალი პრიორიტეტი აქვს რადგან სტილი ელემენტში  წერია 
    Internal CSS: პრიორიტეტით არის მეორე 
    External CSS: პრიორიტეტით ყველაზე დაბალია, რადგან ცალკე ფაილშია  
     

</body>
</html>
