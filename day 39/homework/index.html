<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- მოძიებულიდან DOM არის:The Document Object Model (DOM) connects web pages to scripts or programming languages by representing the structure 
    of a document—such as the HTML representing a web page—in memory. Usually it refers to JavaScript, even though modeling HTML, SVG, or XML 
    documents as objects are not part of the core JavaScript language. -->
    <script>
let num1 = 15;  
let num2 = 25;  

let result = num1 + num2;  
console.log(result);  
</script>
    
<!-- console გამოიყენება ინფორმაციის გამოსატანად ბრაუზერის კონსოლში. -->

<!-- let არის სიტყვა, რომელიც გამოიყენება ცვლადის შესაქმნელად.
ეს ნიშნავს, რომ შეგიძლია შექმნა რაღაც ინფორმაცია, შეინახო და შემდეგ შეცვალო. -->
<!-- ეს არის JavaScript-ის მეთოდი, რომელიც გვეხმარება HTML-ის ელემენტის პოვნაში მისი id-ის მიხედვით -->

<h1 id="myp">Hello World.</h1>

<script>
 const myp1 = document.getElementById("myp")
 console.dir(myp1)
</script>



</body>
</html>
