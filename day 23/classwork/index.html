    <title>Document</title>
</head>
<body>
    <style>
        .wavy-underline {
            text-decoration: underline wavy red;
        }
    </style>
</head>
<body>
    <p class="wavy-underline">wavy underline text.</p>
       
    <style>
        .dotted-underline {
            text-decoration: underline dotted green; 
        }
    </style>
</head>
<body>
    <p class="dotted-underline">Hello my friends.</p>
   
       
        <style>
            .small-text {
                font-size: 12px;
            }
    
            .uppercase-text {
                text-transform: uppercase; 
            }
        </style>
   
        <p class="small-text uppercase-text">this text is small</p>
  
        

        

        <style>
            .shadow-text {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            }
        </style>
    
        <p class="shadow-text">this is text wich have shadow.</p>

    

</body>
